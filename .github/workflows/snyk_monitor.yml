# This is a basic workflow to help you get started with Actions

name: snyk-monitor-tag

# the jobs in this workflow only runs when a tag is pushed to this repo
on:
  create:
    tags:
      - v*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  snyk-monitor:
    runs-on: ubuntu-latest
    container: snyk/snyk:python

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Pipenv
        run: pip install pipenv --no-cache-dir > /dev/null 2>&1

      - name: Grab Snyk Snapshot
        env: 
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd ${GITHUB_WORKSPACE}
          pipenv sync
          snyk monitor --file=Pipfile --remote-repo-url=${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/${GITHUB_REF}